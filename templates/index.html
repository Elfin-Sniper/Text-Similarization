<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Similarity Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Similarity Checker</h1>
        <form id="similarityForm">
            <div class="input-group">
                <label for="text1">Text 1:</label>
                <textarea id="text1" name="text1" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label for="text2">Text 2:</label>
                <textarea id="text2" name="text2" rows="4" required></textarea>
            </div>
            <button type="submit">Check Similarity</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
